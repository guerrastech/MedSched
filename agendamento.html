<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div>
      <span>Olá, Maria</span>
      <nav>
        <a href="#">Início</a>
        <a href="#" class="active">Agendamento</a>
        <a href="#">Perfil</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Agende sua consulta</h1>
    <form>
      <div class="form-container">

        <label for="especialidade">Especialidade*</label>
        <select id="especialidade" required>
          <option disabled selected>Escolha uma especialidade</option>
          <option>Cardiologia</option>
          <option>Ortopedia</option>
          <option>Clínico Geral</option>
          <option>Dermatologia</option>
          <option>Ginecologia</option>
        </select>

        <label for="clinica">Clínica ou hospital*</label>
        <select id="clinica" required>
          <option disabled selected>Selecione um local</option>
          <option>Hospital Central</option>
          <option>Clínica Vida</option>
          <option>Centro Médico Alfa</option>
        </select>

        <label for="medico">Médico*</label>
        <select id="medico" required>
          <option disabled selected>Selecione um médico</option>
        </select>

        <label for="data">Data*</label>
        <input type="date" id="data" required />

        <label>Horário*</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="horario" value="07:00"> 07:00</label>
          <label><input type="checkbox" name="horario" value="08:00"> 08:00</label>
          <label><input type="checkbox" name="horario" value="09:00"> 09:00</label>
          <label><input type="checkbox" name="horario" value="10:00"> 10:00</label>
          <label><input type="checkbox" name="horario" value="11:00"> 11:00</label>
        </div>

        <label for="documento">Anexar documento</label>
        <input type="file" id="documento" accept=".pdf" />

        <div class="botoes">
          <button type="button" onclick="history.back()">Voltar</button>
          <button type="submit">Confirmar</button>
        </div>

      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Agendamed</p>
  </footer>

  <!-- Link para o JS -->
  <script src="js/script.js"></script>
</body>
</html>
